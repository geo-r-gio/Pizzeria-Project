<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza Ordering Website</title>
        <link rel="stylesheet" href="customize.css" />

        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>

    <body>
      <header>
        <a href="#" class="logo">Programmer's Pizzeria</a>
        <div class="bx bx-menu" id="menu-icon"></div>
            
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><button id="favorites-icon">Favorites</button></li>
            <li><a href="contact.html">Contact Us</a></li>    
        </ul>

        <div class="header-action">
            <div class="dropdown">
                <h2>Account <i class='bx bx-chevron-down' ></i></h2>
                <div class="dropdown-content">
                <a href="login-signup.html">Login/Signup</a>
                <a href="address.html">My Address</a>
                <a href="payment.html">Payment Methods</a>
                </div>
              </div>

              <i class='bx bx-cart-alt' id="cart-icon"></i>
        </div>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">
                
            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>

            <i class='bx bx-x' id="close-cart"></i>

        </div>

        <div class="favorites">
          <h2 class="favorites-title">Favorites</h2>

          <div class="favorites-content">
              
          </div>

          <i class='bx bx-x' id="close-cart2"></i>

      </div>

    </header>

    <script type="text/javascript" src="main.js"></script>

        <div class="wrapper">
            <div class="title">
              Let's pick a sauce!
            </div>

            <div class="pizza-image">
                <img src="images/custom-pizza.png" alt="Pizza" width="300">    
           </div>
          
            <div class="container">
              <label class="option_item">
                <input type="checkbox" value="Tomato Sauce" class="checkbox" id="Tomato">
                <div class="option_inner">
                  <div class="tickmark"></div>
                  <img src="images/TomatoSauce.jpg" alt="Tomato Sauce" width="100">
                    <p>
                        <label for="Tomato" class="h3">Tomato</label>
                    </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Barbecue Sauce" class="checkbox" id="Barbecue">
                <div class="option_inner">
                  <div class="tickmark"></div>
                  <img src="images/BarbecueSauce.jpg" alt="Barbecue Sauce" width="100">
                <p>
                    <label for="Barbecue" class="h3">Barbecue</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Garlic Herb Sauce" class="checkbox" id="Garlic-Herb">
                <div class="option_inner">
                  <div class="tickmark"></div>
                  <img src="images/GarlicHerbSauce.jpg" alt="Garlic Herb Sauce" width="100">
                <p>
                    <label for="GarlicHerb" class="h3">Garlic Herb</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Pesto Sauce" class="checkbox" id="Pesto-Sauce">
                <div class="option_inner">
                  <div class="tickmark"></div>
                  <img src="images/PestoSauce.jpg" alt="Pesto Sauce" width="100">
                <p>
                    <label for="PestoSauce" class="h3">Pesto Sauce</label>
                </p>
                </div>
              </label>

              <div class="print-values">
                <p id="valueList"></p>
              </div>

              <div class="buttons">
                <a href="index.html" class="submit-btn">Back</a>
                <a href="toppings.html" class="submit-btn">Next</a>
              </div>
          
        </div>

        <script type="text/javascript" src="customize.js"></script>
        <script type="text/javascript" src="behavior.js"></script>
        
    </body>

</html>
