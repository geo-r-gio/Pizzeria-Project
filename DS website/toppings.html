<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza Ordering Website</title>
        <link rel="stylesheet" href="customize.css" />

        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>

    <body>
      <header>
        <a href="#" class="logo">Programmer's Pizzeria</a>
        <div class="bx bx-menu" id="menu-icon"></div>
            
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><button id="favorites-icon">Favorites</button></li>
            <li><a href="contact.html">Contact Us</a></li>    
        </ul>

        <div class="header-action">
            <div class="dropdown">
                <h2>Account <i class='bx bx-chevron-down' ></i></h2>
                <div class="dropdown-content">
                <a href="login-signup.html">Login/Signup</a>
                <a href="address.html">My Address</a>
                <a href="payment.html">Payment Methods</a>
                </div>
              </div>

              <i class='bx bx-cart-alt' id="cart-icon"></i>
        </div>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">
                
            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>

            <i class='bx bx-x' id="close-cart"></i>

        </div>

        <div class="favorites">
          <h2 class="favorites-title">Favorites</h2>

          <div class="favorites-content">
              
          </div>

          <i class='bx bx-x' id="close-cart2"></i>

      </div>

    </header>

    <script type="text/javascript" src="main.js"></script>

        <div class="wrapper">
            <div class="title">
              Let's pick toppings!
            </div>

            <div class="pizza-image">
                <img src="images/custom-pizza.png" alt="Pizza" width="300">    
           </div>
          
            <div class="container">
              <label class="option_item">
                <input type="checkbox" value="Pepperoni" class="checkbox" id="Pepperoni">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Pepperoni.jpg" alt="Pepperoni" width="107">
                    <p>
                        <label for="Pepperoni" class="h3">Pepperoni</label>
                    </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Bacon" class="checkbox" id="Bacon">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Bacon.jpg" alt="Bacon" width="70">
                <p>
                    <label for="Bacon" class="h3">Bacon</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Mushrooms" class="checkbox" id="Mushrooms">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Mushrooms.jpg" alt="Mushrooms" width="97">
                <p>
                    <label for="Mushrooms" class="h3">Mushrooms</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Tomatoes" class="checkbox" id="Tomatoes">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Tomato.jpg" alt="Tomatoes" width="80">
                <p>
                    <label for="Tomatoes" class="h3">Tomatoes</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Olives" class="checkbox" id="Olives">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Olives.jpg" alt="Olives" width="80">
                <p>
                    <label for="Olives" class="h3">Olives</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Peppers" class="checkbox" id="Peppers">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/GreenPeppers.jpg" alt="Peppers" width="130">
                <p>
                    <label for="Peppers" class="h3">Peppers</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Onions" class="checkbox" id="Onions">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Onions.jpg" alt="Onions" width="109">
                <p>
                    <label for="Onions" class="h3">Onions</label>
                </p>
                </div>
              </label>

              <label class="option_item">
                <input type="checkbox" value="Jalapeños" class="checkbox" id="Jalapeños">
                <div class="option_inner size">
                  <div class="tickmark"></div>
                  <img src="images/Jalapeños.jpg" alt="Jalapeños" width="130">
                <p>
                    <label for="Jalapeños" class="h3">Jalapeños</label>
                </p>
                </div>
              </label>

              <div class="print-values">
                <p id="valueList"></p>
              </div>

              <div class="buttons">
                <a href="sauce.html" class="submit-btn">Back</a>
                <a href="crust.html" class="submit-btn">Next</a>
              </div>

              <script type="text/javascript" src="customize.js"></script>
              <script type="text/javascript" src="behavior.js"></script>
          
        </div>
    </body>

</html>
