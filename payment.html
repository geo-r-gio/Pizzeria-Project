<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza Ordering Website</title>
        <link rel="stylesheet" href="address-payment.css" />

		<link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
		<body>

            <div class="container">

                <form action="">

                    <div class="row">
                     
                        <div class="col">

				            <h3 class="title">payment</h3>

				                <div class="inputBox">
					                <span>cards accepted :</span>
					                <img src="images/card_img.png" alt="">
				                </div>
				                <div class="inputBox">
					                <span>name on card :</span>
					                <input type="text" placeholder="John Doe" required>
				                </div>
				                <div class="inputBox">
					                <span>credit card number :</span>
					                <input type="number" placeholder="1111-2222-3333-4444" required>
				                </div>
				                <div class="inputBox">
					                <span>exp month :</span>
					                <input type="text" placeholder="January" required>
				                </div>

				                <div class="flex">
					                <div class="inputBox">
						                <span>exp year :</span>
						                <input type="number" placeholder="2022" required>
					                </div>
					                <div class="inputBox">
						                <span>CVV :</span>
						                <input type="text" placeholder="1234" required>
					                </div>
				                </div>

			            </div>
                   </div> 

                    <div class="buttons">
                        <button class="submit-btn">Save</button>
                        <a href="index.html" class="submit-btn">Back</a>
                    </div>

                </form>

            </div>
        </body>
</html>
