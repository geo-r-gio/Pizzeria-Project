<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza Ordering Website</title>
        <link rel="stylesheet" href="contact.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <section>
            <div class="contact-container">
                <div class="form-container">
                    <h3>Contact Us</h3>
                    <form action="" class="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" names="" id="" placeholder="Enter Your Email..." required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
                        <input type="submit" value="Send" class="buttons send-button">
                        <a href="index.html" class="buttons send-button">Back</a>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
